<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orçamento Gráfico</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    header {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #007BFF;
        padding: 15px;
    }
    header img {
        height: 50px;
        margin-right: 10px;
    }
    header h1 {
        color: #fff;
        font-weight: bold;
        font-size: 2.6em; /* 60% maior */
        margin: 0;
    }
           max-width: 1200px;
        margin: 20px auto;
    }
    .descricao-servico, .dados-tecnicos {
        width: 90%;
        max-width: 600px;
        margin: 10px auto;
        box-sizing: border-box;
    }
    .card {
        background: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
    }
    @media print {
        @page {
            size: A4;
            margin: 15mm;
        }
        body {
            width: 100%;
            margin: 0;
            font-size: 12pt;
        }
        .container {
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .card, .descricao-servico, .dados-tecnicos {
            page-break-inside: avoid;
        }
    }
</style>
</head>
<body>
<header>
    logo.png
    <h1>Orçamento Gráfico</h1>
</header>

<div class="container">
    <!-- Conteúdo original do app -->
    <div class="card descricao-servico">
        <h2>Descrição do Serviço</h2>
        <!-- conteúdo original -->
    </div>
    <div class="card dados-tecnicos">
        <h2>Dados Técnicos</h2>
        <!-- conteúdo original -->
    </div>
    <!-- Continue com os demais cards e lógica original -->
</div>
</body>
</html>
